<!DOCTYPE html>
<html lang="it">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
  /* Aggiungo uno sfondo scuro alla pagina per far risaltare il testo bianco */
  body {
      background-color: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
  }

  /* --- STILI IMMAGINE (Invariati rispetto a prima) --- */
  .hydra-reveal-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    /* margin: 0 auto;  Rimossa centratura automatica perché ora usiamo flex nel body */
    overflow: hidden;
    cursor: crosshair;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .hydra-image-under {
    display: block;
    width: 100%;
    height: auto;
    user-select: none;
  }

  .hydra-image-over {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://github.com/NgaLegins/Synthesis7/blob/main/Gemini%20Generated%20Image%20(23).png?raw=true');
    background-size: cover;
    background-position: center;
    pointer-events: none;
    
    -webkit-mask-image: radial-gradient(
      circle 200px at var(--x, -1000px) var(--y, -1000px), 
      transparent 10%, 
      rgba(0,0,0,0.5) 30%,
      black 50%
    );
    mask-image: radial-gradient(
      circle 200px at var(--x, -1000px) var(--y, -1000px), 
      transparent 10%, 
      rgba(0,0,0,0.5) 30%,
      black 50%
    );
    
    transition: -webkit-mask-image 0.1s ease, mask-image 0.1s ease;
  }

  /* --- NUOVI STILI PER IL TESTO --- */
  .hydra-caption-container {
      font-family: 'Bebas Neue', sans-serif;
      color: white;
      text-align: center;
      margin-top: 25px;
      font-size: 3rem; /* Dimensione del testo */
      letter-spacing: 2px;
      position: relative;
      /* Altezza fissa per evitare che il testo salti quando cambia */
      height: 3.5rem; 
      width: 100%;
      max-width: 800px;
  }

  /* Posizioniamo i due testi uno sopra l'altro */
  .caption-text {
      position: absolute;
      width: 100%;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
  }

  /* Stato iniziale */
  .text-default {
      opacity: 1;
      transform: translateY(-50%) scale(1);
  }
  .text-hover {
      opacity: 0;
      transform: translateY(-40%) scale(0.95); /* Leggero effetto di entrata */
      color: #ff3333; /* Opzionale: un colore diverso per "DETECTS YOU" per enfasi */
  }

  /* --- STATO "ATTIVO" (Quando il mouse è sull'immagine) --- */
  /* Quando il contenitore ha la classe .is-active (aggiunta da JS) */
  .hydra-caption-container.is-active .text-default {
      opacity: 0;
      transform: translateY(-60%) scale(0.95);
  }
  
  .hydra-caption-container.is-active .text-hover {
      opacity: 1;
      transform: translateY(-50%) scale(1);
      /* Togli il commento sotto se vuoi che il testo "lampeggi" leggermente */
      /* text-shadow: 0 0 10px rgba(255, 50, 50, 0.7); */
  }

  /* Stili per mobile per ridurre un po' il testo */
  @media (max-width: 600px) {
      .hydra-caption-container {
          font-size: 2rem;
          height: 2.5rem;
      }
       .hydra-image-over {
         /* Su mobile riduciamo un po' l'aura */
         -webkit-mask-image: radial-gradient(circle 150px at var(--x, -1000px) var(--y, -1000px), transparent 10%, rgba(0,0,0,0.5) 30%, black 50%);
         mask-image: radial-gradient(circle 150px at var(--x, -1000px) var(--y, -1000px), transparent 10%, rgba(0,0,0,0.5) 30%, black 50%);
       }
  }
</style>
</head>
<body>

<div class="hydra-reveal-container" id="hydraContainer">
  <img 
    src="https://github.com/NgaLegins/Synthesis7/blob/main/Gemini%20Generated%20Image%20(24).png?raw=true" 
    class="hydra-image-under" 
    alt="Hidden Layer"
  >
  <div class="hydra-image-over"></div>
</div>

<div class="hydra-caption-container" id="hydraCaption">
    <span class="caption-text text-default">THE SYNTHESIS DOESN'T CHANGE YOU</span>
    <span class="caption-text text-hover">DETECTS YOU</span>
</div>


<script>
  const container = document.getElementById('hydraContainer');
  const overlay = container.querySelector('.hydra-image-over');
  // Riferimento al nuovo contenitore del testo
  const captionContainer = document.getElementById('hydraCaption');

  function updateMask(x, y) {
    overlay.style.setProperty('--x', x + 'px');
    overlay.style.setProperty('--y', y + 'px');
    // Quando aggiorniamo la maschera, significa che siamo attivi.
    // Aggiungiamo la classe che fa cambiare il testo.
    captionContainer.classList.add('is-active');
  }

  // Evento Mouse (Desktop)
  container.addEventListener('mousemove', (e) => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    updateMask(x, y);
  });

  // Evento Touch (Mobile)
  container.addEventListener('touchmove', (e) => {
    e.preventDefault();
    const rect = container.getBoundingClientRect();
    // Controllo di sicurezza per assicurarsi che ci sia un tocco
    if (e.touches && e.touches[0]) {
        const touch = e.touches[0];
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        updateMask(x, y);
    }
  }, { passive: false });

  // Reset quando il mouse/dito esce dall'area dell'immagine
  const resetEffect = () => {
    overlay.style.setProperty('--x', '-1000px');
    overlay.style.setProperty('--y', '-1000px');
    // Rimuoviamo la classe per far tornare il testo originale
    captionContainer.classList.remove('is-active');
  };

  container.addEventListener('mouseleave', resetEffect);
  container.addEventListener('touchend', resetEffect);
  container.addEventListener('touchcancel', resetEffect);

</script>

</body>
</html>
